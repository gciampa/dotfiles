# Starship prompt configuration with Catppuccin Mocha theme
# Inspired by Omarchy's minimal design
#
# To revert to the classic prompt:
# Comment out the starship initialization in ~/dotfiles-local/zshrc.local

add_newline = true
command_timeout = 200

# Main prompt format - shows directory, git info, and character
format = "[$directory$git_branch$git_status]($style)$character"

[character]
# Catppuccin Mocha: Green for success, Red for errors
success_symbol = "[❯](bold #a6e3a1)"
error_symbol = "[✗](bold #f38ba8)"

[directory]
# Catppuccin Mocha: Blue for directory path
style = "bold #89b4fa"
truncation_length = 2
truncation_symbol = "…/"
repo_root_style = "bold #89b4fa"
repo_root_format = "[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) "

[git_branch]
# Catppuccin Mocha: Mauve for git branch
format = "[$branch]($style) "
style = "italic #cba6f7"

[git_status]
# Catppuccin Mocha: Peach for git status indicators
format = '[$all_status]($style)'
style = "#fab387"
ahead = "⇡${count} "
diverged = "⇕⇡${ahead_count}⇣${behind_count} "
behind = "⇣${count} "
conflicted = " "
up_to_date = " "
untracked = "? "
modified = " "
stashed = ""
staged = ""
renamed = ""
deleted = ""
