# Starship prompt configuration with Catppuccin Mocha theme
# Inspired by Omarchy's minimal design
# 
# Colors: 
#   Blue - #89b4fa
#   Mauve - #cba6f7
#
# To revert to the classic prompt:
# Comment out the starship initialization in ~/dotfiles-local/zshrc.local

add_newline = true
command_timeout = 200
format = "[$directory$git_branch$git_status]($style)$character"

[character]
success_symbol = "[❯](bold #89b4fa)"
error_symbol = "[✗](bold #89b4fa)"

[directory]
style = "bold #89b4fa"
truncation_length = 2
truncation_symbol = "…/"
repo_root_style = "bold #89b4fa"
repo_root_format = "[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) "

[git_branch]
format = "[$branch]($style) "
style = "italic #cba6f7"

[git_status]
format = '[$all_status]($style)'
style = "#89b4fa"
ahead = "⇡${count} "
diverged = "⇕⇡${ahead_count}⇣${behind_count} "
behind = "⇣${count} "
conflicted = " "
up_to_date = " "
untracked = "? "
modified = " "
stashed = ""
staged = ""
renamed = ""
deleted = ""
